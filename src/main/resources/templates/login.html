<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录系统</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/plugins/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="/plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="/plugins/iCheck/square/blue.css">
</head>
<body class="hold-transition login-page">
<style>
    .a{
         color: #00a157;
     }
    .b{
        color: #9f191f;
    }
</style>
<div class="login-box">
    <div class="login-logo">
        <a href="#">宠物托管服务管理系统</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">登录系统</p>
        <form action="/user/login" method="post" id="loginForm">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="账号" name="account" id="account">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="密码" name="password" id="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <button type="button" id="loginbtn" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
                <div class="col-xs-6">
                    <a href="/user/register" class="btn btn-info btn-block btn-flat">新用户注册</a>
                </div>
            </div>
        </form>
        <br>
        <a href="/user/resetpwd">忘记密码?</a>
        <br>
        <span class="b" th:text="${loginError}" />
        <br>
        <span class="a" th:text="${registerOk}" />
        <br>
        <span class="a" th:text="${error}" />
    </div>
    <!-- /.login-box-body -->
</div>
<!-- iCheck -->
<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="/plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $("#loginbtn").click(function () {
            var account = $("#account");
            var password = $("#password");
            var msg = "";
            if (account.val() == "") {
                msg = "请输入账号!";
                account.focus();
            } else if (password.val() == "") {
                msg = "请输入密码!";
                password.focus();
            }
            if (msg != "") {
                alert(msg);
            } else {
                $("#loginForm").submit();
            }
        })
    });
</script>
</body>
</html>
